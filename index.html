<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/42d6f682be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Morningstar#9205 Topnav's</title>
</head>
<body>
    <div class="spacer py-5"></div><!--ignore-->
    <!--TOPNAV #1-->
    <div class="dg py-6">
        <div class="content grid xl:grid-cols-3 sm:grid-cols-1">
            <div class="text-left">
                <!-- <img src="" alt="logo or text here"> --> <h1 class="text-main font-bold fnt text-lg">Company <span class="text-col">Name</span></h1>
            </div>
            <div class="text-center fnt">
                <a class="text-sec mr-3" href="">Button</a>
                <a class="text-sec mr-3" href="">Button</a>
                <a class="text-sec mr-3" href="">Button</a>
            </div>
            <div class="text-right">
                <a class="bg-col px-3 py-2 font-semibold rounded fnt" href="">MainBtn</a>
            </div>
        </div>
    </div>

    <div class="spacer py-5"></div><!--ignore-->

        <!--TOPNAV #2-->
    <div class="dg py-6">
        <div class="content grid xl:grid-cols-3 sm:grid-cols-1">
            <div class="text-left">
                <!-- <img src="" alt="logo or text here"> --> <h1 class="text-main font-bold fnt text-lg">Company <span class="text-col">Name</span></h1>
            </div>
            <div class="text-right fnt -mr-60">
                <a class="text-sec mr-3" href="">Button</a>
                <a class="text-sec mr-3" href="">Button</a>
                <a class="text-sec mr-3" href="">Button</a>
            </div>
            <div class="text-right">
                <a class="bg-col px-3 py-2 font-semibold rounded fnt" href="">MainBtn</a>
            </div>
        </div>
    </div>

    <div class="spacer py-5"></div><!--ignore-->

        <!--TOPNAV #3-->
        <div class="dg py-6">
            <div class="content grid xl:grid-cols-2 sm:grid-cols-1">
                <div class="text-left">
                    <!-- <img src="" alt="logo or text here"> --> <h1 class="text-main font-bold fnt text-lg">Company <span class="text-col">Name</span></h1>
                </div>
                <div class="text-right">
                    <a class="text-sec mr-3" href="">Button</a>
                    <a class="text-sec mr-3" href="">Button</a>
                    <a class="text-sec mr-3" href="">Button</a>
                </div>
            </div>
        </div>

        <div class="spacer py-5"></div><!--ignore-->

        <!--TOPNAV #4-->
        <div class="dg py-6">
            <div class="content grid xl:grid-cols-3 sm:grid-cols-1">
                <div class="text-left py-2">
                    <!-- <img src="" alt="logo or text here"> --> <h1 class="text-main font-bold fnt text-lg">Company <span class="text-col">Name</span></h1>
                </div>
                <div class="text-center fnt py-2">
                    <a class="text-sec mr-3" href="">Button</a>
                    <a class="text-sec mr-3" href="">Button</a>
                    <a class="text-sec mr-3" href="">Button</a>
                </div>
                <div class="text-right">
                    <i class="fa-solid fa-magnifying-glass text-main absolute mt-3 ml-3 text-sm"></i>
                    <span id="searchText" class="absolute mt-3 ml-9 text-dark text-sm">Search</span>
                    <input class="rounded bg py-2 pl-9" type="text">
                </div>
            </div>
        </div>
</body>
</html>
